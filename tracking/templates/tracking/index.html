{% extends "base/layout.html" %}
{% block title %}
    Tracking Page
{% endblock title %}
{% block content %}
    <div class="container mx-auto p-4">
        <table class="table-auto w-full">
            <thead>
                <tr class="bg-dark">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr class="hover:bg-secondary">
                        <td class="border px-4 py-2">{{ order.id }}</td>
                        <td class="border px-4 py-2">{{ order.name }}</td>
                        <td class="border px-4 py-2">{{ order.username }}</td>
                        <td class="border px-4 py-2">{{ order.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr class="my-4">
        <form action="#" method="post" class="flex space-x-1 items-center">
            {% csrf_token %}
            <input type="number"
                   name="id"
                   placeholder="Order ID"
                   class="px-4 py-2 border rounded">
            <input type="text"
                   name="name"
                   placeholder="Order Name"
                   class="px-4 py-2 border rounded">
            <input type="text"
                   name="username"
                   placeholder="Username"
                   class="px-4 py-2 border rounded">
            <select name="status" class="text-darkest px-4 py-2 border rounded">
                <option value="requested">Requested</option>
                <option value="preparing">Preparing</option>
                <option value="delivering">Delivering</option>
                <option value="delivered">Delivered</option>
            </select>
            <button type="submit" class="px-4 py-2 bg-secondary text-light rounded">Add</button>
        </form>
    </div>
{% endblock content %}
