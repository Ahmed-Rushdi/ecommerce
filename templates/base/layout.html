{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Django Blog Application">
        <meta name="keywords" content="django, blog">
        <title>
            {% block title %}
                My Django App
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body class="bg-darkest text-light">
        <nav class="bg-dark px-4 py-2">
            <ul class="flex justify-center space-x-10">
                <a href="{% url 'mart:index' %}" class="hover:text-secondary">Home</a>
                <a href="{% url 'tracking:home' %}" class="hover:text-secondary">Tracking</a>
                {% if user.is_anonymous %}
                    <a href="{% url 'users:register' %}" class="hover:text-secondary">Register</a>
                    <a href="{% url 'users:login' %}" class="hover:text-secondary">Login</a>
                {% endif %}
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" class="hover:text-secondary">Logout</a>
                {% endif %}
            </ul>
        </nav>
        <main class="container mx-auto p-4">
            <div class="bg-dark shadow-md rounded p-4">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
    </body>
</html>
